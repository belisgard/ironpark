<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B2P Платформа - Авторизация</title>
  <link rel="stylesheet" href="assets/css/gravity-theme.css">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <div class="container" style="max-width: 520px; margin: 100px auto; text-align: center;">
    <h1 style="font-size: 32px; margin-bottom: 24px;">B2P Платформа</h1>
    <section class="card" style="text-align: left;">
      <h2 style="margin-bottom: 16px;">Авторизация</h2>
      <p style="color: var(--g-color-text-secondary); margin-bottom: 24px;">
        Сначала введите e-mail, затем код подтверждения.
      </p>
      <form id="manager-login-form" novalidate>
        <div class="form-group" style="margin-bottom: 16px;" id="emailStep">
          <label class="form-label" for="manager-email">Email</label>
          <input
            id="manager-email"
            name="email"
            type="email"
            class="form-input"
            placeholder="manager@company.com"
            autocomplete="email"
          >
          <button type="button" class="btn btn--primary" id="sendCodeBtn" style="width: 100%; margin-top: 12px;">Получить код</button>
        </div>

        <div class="form-group" style="margin-bottom: 16px; display: none;" id="codeStep">
          <label class="form-label" for="manager-code">Код</label>
          <input
            id="manager-code"
            name="code"
            type="text"
            class="form-input"
            placeholder="Введите код"
            autocomplete="one-time-code"
          >
          <button type="submit" class="btn btn--primary" style="width: 100%; margin-top: 12px;">Войти</button>
        </div>
      </form>
    </section>
  </div>
  <script>
    (function () {
      const form = document.getElementById('manager-login-form');
      const emailStep = document.getElementById('emailStep');
      const codeStep = document.getElementById('codeStep');
      const emailInput = document.getElementById('manager-email');
      const sendCodeBtn = document.getElementById('sendCodeBtn');
      const codeInput = document.getElementById('manager-code');

      if (!form || !emailStep || !codeStep || !emailInput || !sendCodeBtn || !codeInput) return;

      sendCodeBtn.addEventListener('click', function () {
        emailStep.style.display = 'none';
        codeStep.style.display = 'block';
        codeInput.focus();
      });

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        const email = emailInput.value.trim();

        sessionStorage.setItem('managerEmail', email);
        window.location.href = 'interface-selection.html?email=' + encodeURIComponent(email);
      });
    })();
  </script>
</body>
</html>
