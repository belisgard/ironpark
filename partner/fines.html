<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Штрафы - Кабинет партнёра</title>
  <link rel="stylesheet" href="../assets/css/gravity-theme.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="header">
    <div class="header__logo" onclick="window.location.href='../index.html'">B2P Платформа</div>
    <button class="btn btn--normal" onclick="window.location.href='../index.html'">Выйти</button>
  </div>

  <div class="main-layout">
    <aside class="sidebar">
      <ul class="sidebar__menu">
        <li class="sidebar__item"><a href="dashboard.html" class="sidebar__link">Dashboard</a></li>
        <li class="sidebar__item"><a href="contracts.html" class="sidebar__link">Договора</a></li>
        <li class="sidebar__item"><a href="cars.html" class="sidebar__link">Авто</a></li>
        <li class="sidebar__item"><a href="drivers.html" class="sidebar__link">Водители</a></li>
        <li class="sidebar__item"><a href="fines.html" class="sidebar__link active">Штрафы</a></li>
        <li class="sidebar__item"><a href="service-orders.html" class="sidebar__link">Ремонты</a></li>
        <li class="sidebar__item"><a href="reports.html" class="sidebar__link">Отчёты</a></li>
        <li class="sidebar__item"><a href="users.html" class="sidebar__link">Пользователи</a></li>
      </ul>
    </aside>

    <main class="main-content">
      <h1>Штрафы</h1>

      <div class="filters">
        <div class="filter-group">
          <label class="form-label">Статус:</label>
          <select class="form-select" id="statusFilter" style="width: 200px;">
            <option value="">Все</option>
            <option value="Новый">Новый</option>
            <option value="Начислен">Начислен</option>
            <option value="Оплачен">Оплачен</option>
          </select>
        </div>
        <div class="filter-group">
          <label><input type="checkbox" class="form-checkbox" id="discountFilter"> Скидка доступна</label>
        </div>
        <div class="filter-group">
          <label class="form-label">Период:</label>
          <div style="display: flex; gap: 8px; align-items: center;">
            <input type="date" class="form-input" id="dateFrom" style="width: 150px;">
            <span style="color: var(--g-color-text-secondary);">—</span>
            <input type="date" class="form-input" id="dateTo" style="width: 150px;">
          </div>
        </div>
      </div>

      <table class="table" id="finesTable">
        <thead>
          <tr>
            <th>Дата</th>
            <th>Авто</th>
            <th>Водитель</th>
            <th>Сумма</th>
            <th>Статус</th>
            <th>Дедлайн скидки</th>
            <th>Дата оплаты</th>
          </tr>
        </thead>
        <tbody id="finesTableBody"></tbody>
      </table>
    </main>
  </div>

  <script src="../assets/js/mock-data.js"></script>
  <script src="../assets/js/app.js"></script>
  <script>
    function renderFines() {
      const tbody = document.getElementById('finesTableBody');
      tbody.innerHTML = mockData.fines.map(fine => `
        <tr onclick="window.location.href='fine.html?id=${fine.id}'" data-fine-id="${fine.id}" class="${fine.discountAvailable ? 'has-discount' : ''}">
          <td>${formatDate(fine.date)}</td>
          <td>${fine.plate}</td>
          <td>${fine.driverName}</td>
          <td>${formatCurrency(fine.amount)}</td>
          <td><span class="badge ${getStatusBadgeClass(fine.status)}">${fine.status}</span></td>
          <td>${fine.discountDeadline ? formatDate(fine.discountDeadline) : '-'}</td>
          <td>${fine.paidDate ? formatDate(fine.paidDate) : '-'}</td>
        </tr>
      `).join('');
    }

    function applyFilters() {
      const status = document.getElementById('statusFilter').value;
      const discount = document.getElementById('discountFilter').checked;

      filterTable('#finesTable', (row) => {
        const cells = row.cells;
        if (status && cells[4].textContent.trim() !== status) return false;
        if (discount && !row.classList.contains('has-discount')) return false;
        return true;
      });
    }

    document.getElementById('statusFilter').addEventListener('change', applyFilters);
    document.getElementById('discountFilter').addEventListener('change', applyFilters);

    renderFines();
  </script>
</body>
</html>
