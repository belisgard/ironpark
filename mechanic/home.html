<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Задачи - Механик</title>
  <link rel="stylesheet" href="../assets/css/gravity-theme.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
  <div class="header">
    <div class="header__logo" onclick="window.location.href='../index.html'">B2P Платформа</div>
    <button class="btn btn--normal" onclick="window.location.href='../index.html'">Выйти</button>
  </div>

  <main class="main-content" style="max-width: 600px; margin: 0 auto; padding: 24px;">
    <h1 style="margin-bottom: 24px;">Задачи</h1>

    <div class="tabs" style="margin-bottom: 24px;">
      <button class="tab active" data-tab="issue">Выдача</button>
      <button class="tab" data-tab="return">Приёмка</button>
    </div>

    <div class="form-group" style="margin-bottom: 24px;">
      <label class="form-label">Поиск по номеру автомобиля</label>
      <input 
        type="text" 
        class="form-input" 
        id="carSearchInput" 
        placeholder="Введите номер автомобиля"
        oninput="filterTasks()"
      >
    </div>

    <div class="form-group" style="margin-bottom: 24px;">
      <label class="form-label">Поиск водителя по ФИО</label>
      <input 
        type="text" 
        class="form-input" 
        id="driverSearchInput" 
        placeholder="Введите ФИО водителя"
        oninput="filterTasks()"
      >
    </div>

    <div class="tab-content active" data-tab="issue" id="issueTasks">
      <div style="display: flex; flex-direction: column; gap: 16px;" id="issueTasksList">
        <div class="card" data-plate="А123БВ777" data-driver="Иванов Иван Иванович">
          <div style="margin-bottom: 12px;"><strong>Авто:</strong> А123БВ777</div>
          <div style="margin-bottom: 16px;"><strong>Водитель:</strong> Иванов Иван Иванович</div>
          <a href="issue.html?id=1" class="btn btn--action" style="width: 100%; text-align: center; display: block;">Открыть</a>
        </div>
        <div class="card" data-plate="Е345КЛ777" data-driver="Козлов Константин Константинович">
          <div style="margin-bottom: 12px;"><strong>Авто:</strong> Е345КЛ777</div>
          <div style="margin-bottom: 16px;"><strong>Водитель:</strong> Козлов Константин Константинович</div>
          <a href="issue.html?id=2" class="btn btn--action" style="width: 100%; text-align: center; display: block;">Открыть</a>
        </div>
      </div>
    </div>

    <div class="tab-content" data-tab="return" id="returnTasks">
      <div style="display: flex; flex-direction: column; gap: 16px;" id="returnTasksList">
        <div class="card" data-plate="З901ОП777" data-driver="Новиков Николай Николаевич">
          <div style="margin-bottom: 12px;"><strong>Авто:</strong> З901ОП777</div>
          <div style="margin-bottom: 12px;"><strong>Водитель:</strong> Новиков Николай Николаевич</div>
          <div style="margin-bottom: 12px;"><span class="badge badge--danger">Есть задолженности</span></div>
          <div style="margin-bottom: 16px;"><strong>Сумма задолженности:</strong> 12 500 ₽</div>
          <a href="return.html?id=1" class="btn btn--action" style="width: 100%; text-align: center; display: block;">Открыть</a>
        </div>
      </div>
    </div>
  </main>

  <script src="../assets/js/app.js"></script>
  <script>
    initTabs('.tabs');

    function applyInitialTabFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const tabFromUrl = urlParams.get('tab');
      if (!tabFromUrl) {
        filterTasks();
        return;
      }

      const targetTab = document.querySelector(`.tab[data-tab="${tabFromUrl}"]`);
      if (targetTab && !targetTab.classList.contains('active')) {
        targetTab.click();
      } else {
        filterTasks();
      }
    }
    
    function filterTasks() {
      const carSearchTerm = document.getElementById('carSearchInput').value.toLowerCase().trim();
      const driverSearchTerm = document.getElementById('driverSearchInput').value.toLowerCase().trim();
      const activeTab = document.querySelector('.tab.active').dataset.tab;
      const taskList = activeTab === 'issue' ? document.getElementById('issueTasksList') : document.getElementById('returnTasksList');
      
      if (!taskList) return;
      
      const cards = taskList.querySelectorAll('.card');
      cards.forEach(card => {
        const plate = card.dataset.plate.toLowerCase();
        const driver = (card.dataset.driver || '').toLowerCase();
        const matchesCar = !carSearchTerm || plate.includes(carSearchTerm);
        const matchesDriver = !driverSearchTerm || driver.includes(driverSearchTerm);

        if (matchesCar && matchesDriver) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
    }
    
    // Re-filter when tab changes
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        setTimeout(filterTasks, 100);
      });
    });

    applyInitialTabFromUrl();
  </script>
</body>
</html>
